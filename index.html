<!DOCTYPE html>
<html>
	<head>
		<title>Improv3d Crosshairs</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="typo">
			<h1>Improv3d</h1><h2>Crosshairs</h2>
		</div>
		<div class="wrapper">
			<div>
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<ins class="adsbygoogle"
					     style="display:inline-block;width:728px;height:90px"
					     data-ad-client="ca-pub-1092440468112850"
					     data-ad-slot="2636781258"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
			</div>
			<a href="http://editor.cali-kartell.de/" class="editor">-Crosshair Editor</a>
			<div class="search-input">
				<input placeholder="Search by tags..."/>
			</div>
			<div class="content"></div>
			<div>
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<ins class="adsbygoogle"
				     style="display:inline-block;width:728px;height:90px"
				     data-ad-client="ca-pub-1092440468112850"
				     data-ad-slot="7066980854"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
			<a href="imprint.html" class="imprint-link">Impressum</a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="crosshairs.json"></script>
	<script type="text/javascript">

		$.each(crosshairs, function(index, crosshair) {
			$('.content').append('<a href="content/'+crosshair.file+'" class="crs" download="siteM16.png" data-tags="'+crosshair.tags+'"><img src="content/'+crosshair.file+'"/></a>');
		});

		$("input").keyup(function() {
			$(".content a").show();
			search = $("input").val().split(" ");

			$(".content a").each(function() {
				tags = $(this).data("tags");
				element = $(this);

				$.each(search, function(index, value) {
					if (!tags.includes(value.toLowerCase())) {
						element.hide();
					}
				})
			})
		})
	</script>
</html>
